name: "Build Website"

on:
  push:
    branches:
      - dev
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Install depdencies"
        run: "npm i"
      - name: "Build website"
        run: "npm run build"
      - name: "Upload"
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1